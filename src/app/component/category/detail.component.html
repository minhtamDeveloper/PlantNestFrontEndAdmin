<div class="container">
  <div class="row">
  <h1 class="mx-auto">Detail Category </h1>
 </div>
 <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
       <!-- Nested Row within Card Body -->

       <div class="row">

          <div *ngIf="this.selectedFileUrl==''" class="col-lg-5 img-fluid " style="background-image:url(https://i.pinimg.com/736x/76/c4/05/76c4055d65396688f90a88e2dd4d91b8.jpg);">

          </div>
          <div *ngIf="this.selectedFileUrl!=''" class="col-lg-5" >
           <img [src]="this.selectedFileUrl" class="img-fluid">
          </div>
          <div class="col-lg-7">
             <div class="p-5">

                <ng-container *ngIf="this.formGroup!=null">
                   <form class="user" [formGroup]="this.formGroup" >
                   <div class="form-group">
                    <label for="inputPassword4">Category</label>
                        <ng-container *ngIf="this.options!=[]">
                          <select  formControlName="categoryId" readonly
                          [ngClass]="{'border-danger': validationService.getErrorAddClass('categoryId', formGroup)}"
                          class="  form-control  form-select  "
                          style="max-height: 100px; overflow-y: scroll"
                          >
                          <option value="">Select category </option>
                          <option *ngFor="let option of options" value="{{option.value}}">
                            {{option.label}}
                            </option>
                          </select>
                        </ng-container>



                      <div class="text-danger" *ngIf="validationService.getErrorText('categoryId', 'categoryId', formGroup)"> {{ validationService.getErrorText('categoryId', 'categoryId', formGroup) }} </div>
                   </div>
                   <div class="form-group">
                    <label for="inputPassword4">Id</label>
                    <input
                       type="text"
                      readonly
                      [value]="this.dataCategory.id+''"
                       class="form-control form-control-user"
                       placeholder="Name">
                 </div>

                   <div class="form-group">
                    <label for="inputPassword4">Name</label>
                      <input
                         type="text"
                        readonly
                         formControlName="categoryName"
                         [ngClass]="{'border-danger': validationService.getErrorAddClass('categoryName', formGroup)}"
                         class="form-control form-control-user"
                         placeholder="Name">
                      <div class="text-danger" *ngIf="validationService.getErrorText('categoryName', 'categoryName', formGroup)"> {{ validationService.getErrorText('categoryName', 'Name ', formGroup) }} </div>
                   </div>


                   <div class="form-group">
                    <label for="inputPassword4">Date</label>
                    <input
                       type="text"
                      readonly
                      [value]="this.dataCategory.created|date:'dd/MM/yyyy'"
                       class="form-control form-control-user"
                       placeholder="Name">
                 </div>
                 <div class="form-group">
                  <label for="inputPassword4">Status</label>
                  <input
                     type="text"
                    readonly
                    [value]="this.dataCategory.status?'Enable':'Delete'"
                     class="form-control form-control-user"
                     placeholder="Name">
               </div>




                 <br>



                   <div class="form-group">

                   </div>
                   </form>
                </ng-container>
             </div>
          </div>
       </div>
    </div>
 </div>
</div>
