<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">List Contact</h1>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
      <div class="card-body">
          <div class="table-responsive">
              <table class="table table-bordered" >
                  <thead>
                      <tr>
                          <th>ID</th>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Subject</th>
                          <th>Message</th>
                          <th>Created Date</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <!-- thực hiện vòng lặp ở đây -->
                  
                  <tbody>
                    <ng-container  *ngIf="contacts != null">
                      <tr  *ngFor="let contact of contacts">
                        <td  class="text-center">{{contact.id}}</td>
                        <td  class="text-center">{{contact.name}}</td>
                        <td  class="text-center">{{contact.email}}</td>
                        <td  class="text-center">{{contact.subject}}</td>
                        <td  class="text-center">{{contact.message}}</td>
                        <td  class="text-center">{{contact.created}}</td>
                        <td>
                            <button class="btn btn-info btn-sm" (click)="delete(contact.id)" value="{{contact.id}}">
                                <i class="fas fa-pencil-alt">
                                </i>
                                Delete
                            </button>
                        </td>
                      </tr>
                    </ng-container>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
